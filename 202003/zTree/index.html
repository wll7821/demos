<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-tree实现</title>
    <link rel="stylesheet" href="http://www.treejs.cn/v3/css/zTreeStyle/zTreeStyle.css">
    <script src="http://www.treejs.cn/v3/js/jquery-1.4.4.min.js"></script>
    <script src="http://www.treejs.cn/v3/js/jquery.ztree.core.js"></script>
    <script type="text/javascript">
		var setting = {	};
		$(document).ready(function(){
            $.ajax({
                url:'./nodetree_zt.json',
                dataType:'json',
                success:function(zNodes){
                    $.fn.zTree.init($("#treeDemo"), setting, zNodes);
                }
            })
		});
	</script>
</head>
<body>
    <div class="zTreeDemoBackground left" style="float: left;">
		<ul id="treeDemo" class="ztree"></ul>
    </div>
    <iframe  name="nodeframe" style="float: left; width: 800px;height:600px;"></iframe>
</body>
</html>
